<!DOCTYPE html>
<html>
    <link rel="icon" href="https://i.postimg.cc/G38bqc55/228-2280138-flag-of-nepal-hd-png-download-removebg-preview.png" type="image/x-icon">
    <title>Nepwin</title>
<style>
body, html {
  height: 100%;
  margin: 0;
}


.bgimg {
  background-image: url('https://source.unsplash.com/1080x1000/?Nepal');
  height: 100%;
  background-position: center;
  background-size: cover;
  position: relative;
  color: white;
  font-family: "Courier New", Courier, monospace;
  font-size: 25px;
}

.topleft {
  position: absolute;
  top: 0;
  left: 16px;
}

.bottomleft {
  position: absolute;
  bottom: 0;
  left: 16px;
}

.middle {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

hr {
  margin: auto;
  width: 40%;
}
</style>
<body>

<div class="bgimg">
  <div class="topleft">
    <p><img src="https://i.postimg.cc/G38bqc55/228-2280138-flag-of-nepal-hd-png-download-removebg-preview.png" style="border-radius: 50%;" alt="">
    </p>
  </div>
  <div class="middle">
    <h1 style="color: #fff200">"Nepwin OS"</h1>
    <h1>COMING SOON</h1>
    <hr>
    <div><h3 class="" id="time-counter" class="border border-light my-4 p-4"></h3></div>
  </div>
  <div class="bottomleft">
  </div>
</div>
<script type="text/javascript">
      var countDownDate = new Date();
      countDownDate.setDate(countDownDate.getDate() + 30);
      var x = setInterval(function () {
        var now = new Date().getTime();
        var distance = countDownDate - now;
        var days = Math.floor(distance / (4000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        document.getElementById('time-counter').innerHTML =
          days + 'd ' + hours + 'h ' + minutes + 'm ' + seconds + 's ';
        if (distance < 0) {
          clearInterval(x);
          document.getElementById('time-counter').innerHTML = 'EXPIRED';
        }
      }, 1000);
    </script>
</body>
</html>
